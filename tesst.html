<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISBN Scanner App</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #fefefe;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-height: 50vh;
      object-fit: contain;
      border-radius: 8px;
    }
    button, input[type="file"] {
      margin: 0.5em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    textarea {
      width: 95%;
      height: 100px;
      margin-top: 1em;
      font-size: 1em;
    }
    #zoomControl {
      width: 90%;
      display: none;
      margin-top: 1em;
    }
    #status {
      margin-top: 0.8em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ISBN Scanner ðŸ“š</h2>
  <!-- Video element to show camera stream -->
  <video id="video" autoplay muted playsinline></video>
  <!-- Zoom control slider (hidden unless supported) -->
  <input type="range" id="zoomControl" min="1" max="5" step="0.1" value="1" />

  <div>
    <!-- Main buttons -->
    <button id="captureBtn">Capture</button>
    <button id="manualBtn">Manual Entry</button>
  </div>

  <!-- Status display -->
  <p id="status">Initializing...</p>

  <!-- Text area to display results -->
  <textarea id="isbnText" placeholder="Detected ISBNs..."></textarea>
  <br />
  <button id="sendBtn">Send via Email</button>

  <!-- Hidden file input for manual image upload -->
  <input type="file" accept="image/*" id="imageInput" style="display:none" />

  <!-- Hidden canvas for image processing -->
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // Element references
    const video = document.getElementById("video");
    const zoomControl = document.getElementById("zoomControl");
    const isbnText = document.getElementById("isbnText");
    const canvas = document.getElementById("canvas");
    const imageInput = document.getElementById("imageInput");
    const captureBtn = document.getElementById("captureBtn");
    const manualBtn = document.getElementById("manualBtn");
    const sendBtn = document.getElementById("sendBtn");

    let videoTrack = null;
    let isProcessing = false;

    // Initialize camera on page load
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        videoTrack = stream.getVideoTracks()[0];

        // Check if zoom is supported
        const capabilities = videoTrack.getCapabilities();
        if (capabilities.zoom) {
          zoomControl.min = capabilities.zoom.min;
          zoomControl.max = capabilities.zoom.max;
          zoomControl.step = capabilities.zoom.step || 0.1;
          zoomControl.value = capabilities.zoom.min;
          zoomControl.style.display = "block";
          zoomControl.oninput = () => {
            videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(zoomControl.value) }] });
          };
        }

        showStatus("Camera ready. Scan a barcode or capture.");
        initBarcodeScanner();
      } catch (e) {
        showStatus("Camera error. Try manual entry.", true);
      }
    }

    // Initialize Quagga barcode scanner for live scanning
    function initBarcodeScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: video,
        },
        decoder: {
          readers: ["ean_reader"]
        }
      }, err => {
        if (err) {
          console.error("Quagga init error:", err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        if (isProcessing) return;
        const code = data.codeResult.code;
        if (/^97\d{11}$/.test(code)) {
          isProcessing = true;
          Quagga.stop();
          fetchAllSources(code).finally(() => {
            isProcessing = false;
            Quagga.start();
          });
          showStatus(`ISBN Detected via Barcode: ${code}`);
        }
      });
    }

    // Capture current frame from video, run OCR
    function captureImage() {
      if (isProcessing) return;
      isProcessing = true;
      captureBtn.disabled = true;
      Quagga.stop();
      showStatus("Scanning image via OCR...");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      Tesseract.recognize(canvas, 'eng').then(({  { text } }) => {
        const matches = extractISBNs(text);
        if (!matches.length) {
          showStatus("No valid ISBN-13 found.");
          isProcessing = false;
          captureBtn.disabled = false;
          Quagga.start();
          return;
        }

        let remaining = matches.length;
        matches.forEach(isbn => {
          fetchAllSources(isbn).finally(() => {
            remaining--;
            if (remaining === 0) {
              isProcessing = false;
              captureBtn.disabled = false;
              Quagga.start();
            }
          });
        });
      }).catch(err => {
        showStatus("OCR failed.", true);
        isProcessing = false;
        captureBtn.disabled = false;
        Quagga.start();
      });
    }

    // Extract ISBN-13 numbers from text using regex
    function extractISBNs(text) {
      return [...new Set(text.match(/\b97[89]\d{10}\b/g))] || [];
    }

    // Query multiple book databases for info by ISBN
    async function fetchAllSources(isbn) {
      const existing = isbnText.value;
      if (existing.includes(isbn)) return;

      const results = [`${isbn}`];

      try {
        const gBook = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`).then(r => r.json());
        const gTitle = gBook.items?.[0]?.volumeInfo?.title;
        if (gTitle) results.push(`GoogleBooks: ${gTitle}`);
      } catch {}

      try {
        const openLib = await fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`).then(r => r.json());
        const oTitle = openLib[`ISBN:${isbn}`]?.title;
        if (oTitle) results.push(`OpenLibrary: ${oTitle}`);
      } catch {}

      try {
        const libThing = await fetch(`https://www.librarything.com/api/thingTitle/${isbn}`).then(r => r.text());
        if (libThing && !libThing.includes('No data')) results.push(`LibraryThing: ${libThing.trim()}`);
      } catch {}

      if (results.length === 1) results.push("RESCAN");
      appendISBN(results.join(" | "));
    }

    // Append a detected entry to the text area
    function appendISBN(entry) {
      isbnText.value += (isbnText.value ? "\n" : "") + entry;
    }

    // Send results via mailto link
    function sendEmail() {
      const cleanLines = isbnText.value.split("\n").filter(line => !line.includes("RESCAN"));
      if (!cleanLines.length) return alert("Nothing to send.");
      const mail = `mailto:?subject=Scanned ISBNs&body=${encodeURIComponent(cleanLines.join("\n"))}`;
      window.location.href = mail;
    }

    // Trigger manual file upload input
    function manualUpload() {
      imageInput.click();
    }

    // Handle image uploaded to run OCR and extract ISBNs
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      showStatus("Processing uploaded image...");

      Tesseract.recognize(file, 'eng').then(({  { text } }) => {
        const matches = extractISBNs(text);
        if (!matches.length) return showStatus("No valid ISBN-13 found.");
        matches.forEach(fetchAllSources);
      });
    }

    // Show status message in UI
    function showStatus(msg, error = false) {
      const el = document.getElementById("status");
      el.innerText = msg;
      el.style.color = error ? "red" : "green";
    }

    // Setup event listeners
    window.addEventListener('load', () => {
      captureBtn.onclick = captureImage;
      manualBtn.onclick = manualUpload;
      sendBtn.onclick = sendEmail;
      imageInput.onchange = handleImageUpload;
    });

    // Initialize camera on page load
    window.onload = initCamera;
  </script>

</body>
</html>
