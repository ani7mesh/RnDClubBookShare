<!DOCTYPE html>
<html>
<head>
  <title>üìö ISBN Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      height: 50vh;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1em;
      padding: 0.5em;
      background: #eee;
      resize: none;
    }
    button {
      padding: 1em;
      font-size: 1em;
      width: 100%;
      margin-top: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 1em;
      padding: 0.5em;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>üìö ISBN Scanner</h1>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button id="shutter">üì∏ Detect ISBN</button>
  <button id="manual">‚úçÔ∏è Manual ISBN Entry</button>

  <div id="status"></div>
  <textarea id="isbnText" readonly placeholder="Valid ISBNs will appear here..."></textarea>

  <button id="sendEmail">üìß Send to Email</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");
    const isbnText = document.getElementById("isbnText");
    const GOOGLE_API = "https://www.googleapis.com/books/v1/volumes?q=isbn:";

    function showStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.className = isError ? 'error' : 'success';
      statusDiv.style.display = 'block';
    }

    function cleanISBN(text) {
      const match = text.match(/(?:ISBN(?:-1[03])?:?\s*)?((97[89][- ]?)?\d{9}[\dX])/i);
      return match ? match[1].replace(/[-\s]/g, '') : null;
    }

    async function lookupTitle(isbn) {
      try {
        const res = await fetch(`${GOOGLE_API}${isbn}`);
        const data = await res.json();
        if (data.totalItems > 0) {
          return data.items[0].volumeInfo.title;
        }
      } catch (err) {
        console.error("Lookup failed", err);
      }
      return null;
    }

    async function detectISBN(blob) {
      const imageUrl = URL.createObjectURL(blob);

      // Quagga
      const quaggaISBN = await new Promise(resolve => {
        Quagga.decodeSingle({
          src: imageUrl,
          locate: true,
          decoder: { readers: ['ean_reader', 'upc_reader'] }
        }, result => {
          if (result?.codeResult?.code) resolve(cleanISBN(result.codeResult.code));
          else resolve(null);
        });
      });
      if (quaggaISBN) return quaggaISBN;

      // ZXing
      try {
        const zxing = new ZXing.BrowserMultiFormatReader();
        const result = await zxing.decodeFromImageUrl(imageUrl);
        const zxingISBN = cleanISBN(result.text);
        if (zxingISBN) return zxingISBN;
      } catch (e) { console.log("ZXing failed", e); }

      // OCR fallback
      try {
        const { data: { text } } = await Tesseract.recognize(blob, 'eng');
        const lines = text.split('\n');
        for (let i = 0; i < lines.length; i++) {
          if (/isbn/i.test(lines[i])) {
            const nextLine = lines[i] + ' ' + (lines[i + 1] || '');
            const ocrISBN = cleanISBN(nextLine);
            if (ocrISBN) return ocrISBN;
          }
        }
      } catch (err) {
        console.error("OCR failed", err);
      }
      return null;
    }

    document.getElementById("shutter").onclick = () => {
      showStatus("Scanning...");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(async blob => {
        const isbn = await detectISBN(blob);
        if (isbn) {
          const title = await lookupTitle(isbn);
          if (title) {
            isbnText.value += `${isbn}\t${title}\n`;
            showStatus("‚úÖ ISBN added");
          } else {
            showStatus("ISBN not found in database.", true);
          }
        } else {
          showStatus("No valid ISBN found. Try again.", true);
        }
      }, 'image/jpeg', 0.95);
    };

    document.getElementById("manual").onclick = async () => {
      const input = prompt("Enter ISBN manually:");
      const isbn = cleanISBN(input || "");
      if (!isbn) return showStatus("Invalid ISBN format.", true);
      const title = await lookupTitle(isbn);
      if (title) {
        isbnText.value += `${isbn}\t${title}\n`;
        showStatus("‚úÖ ISBN added");
      } else {
        showStatus("ISBN not found. Try again or rescan.", true);
      }
    };

    document.getElementById("sendEmail").onclick = () => {
      const lines = isbnText.value.split('\n').filter(line => !line.includes("rescan") && line.trim());
      const body = encodeURIComponent(lines.join('\n'));
      const mailtoLink = `mailto:?subject=My Book ISBNs&body=${body}`;
      window.location.href = mailtoLink;
    };

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        showStatus("Camera ready");
      } catch (e) {
        showStatus("Camera access denied.", true);
        console.error(e);
      }
    }

    window.onload = initCamera;
  </script>
</body>
</html>
