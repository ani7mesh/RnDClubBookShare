<!DOCTYPE html>
<html>
<head>
  <title>📚 ISBN Scanner & Manual Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 1em;
      padding: 0.8em;
      font-size: 1em;
    }
    #camera {
      height: 240px;
      border: 2px dashed gray;
      margin-top: 1em;
      background: #ddd;
      text-align: center;
      line-height: 240px;
    }
    .title-pair {
      margin: 0.3em 0;
    }
  </style>
</head>
<body>

  <h2>📚 ISBN Scanner & Manual Entry</h2>

  <label for="email">📧 Your Email:</label>
  <input type="email" id="email" placeholder="you@example.com" />

  <div id="camera">📷 Camera interface placeholder</div>

  <label for="manual">✍️ Manual ISBN Entry (one per line):</label>
  <textarea id="manual" rows="6" placeholder="9780140449136\n9780262033848"></textarea>

  <button onclick="processISBNs()">🔍 Lookup Titles & Send</button>

  <div id="results"></div>

  <script>
    async function lookupISBN(isbn) {
      const clean = isbn.replace(/[^0-9X]/gi, '');
      if (clean.length !== 10 && clean.length !== 13) return { isbn, title: "rescan" };
      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${clean}`);
        const data = await res.json();
        const title = data.totalItems ? data.items[0].volumeInfo.title : "rescan";
        return { isbn: clean, title };
      } catch (e) {
        return { isbn: clean, title: "rescan" };
      }
    }

    async function processISBNs() {
      const email = document.getElementById("email").value.trim();
      const raw = document.getElementById("manual").value.trim();
      if (!email || !raw) {
        alert("Please enter both email and ISBNs.");
        return;
      }

      const list = raw.split("\n").map(x => x.trim()).filter(x => x);
      const final = [];
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Looking up titles...";

      for (const isbn of list) {
        const result = await lookupISBN(isbn);
        final.push(result);
      }

      // Display results
      resultsDiv.innerHTML = "<h3>Matched ISBNs</h3>";
      final.forEach(entry => {
        const div = document.createElement("div");
        div.className = "title-pair";
        div.textContent = `${entry.isbn}\t${entry.title}`;
        resultsDiv.appendChild(div);
      });

      // Prepare mailto link
      const body = final.map(f => `${f.isbn}\t${f.title}`).join("\n");
      const mailLink = `mailto:${email}?subject=ISBNs Scanned&body=${encodeURIComponent(body)}`;
      setTimeout(() => {
        window.location.href = mailLink;
      }, 1000);
    }
  </script>
</body>
</html>
