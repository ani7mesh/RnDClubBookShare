<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“š ISBN Capture (Enhanced OCR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      height: 50vh;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1em;
      padding: 0.5em;
    }
    button {
      padding: 1em;
      font-size: 1em;
      width: 100%;
      margin-top: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 1em;
      padding: 0.5em;
      display: none;
    }
    .success { background-color: #dff0d8; color: #3c763d; }
    .error { background-color: #f2dede; color: #a94442; }
  </style>
</head>
<body>
  <h1>ðŸ“š ISBN Capture (Enhanced OCR)</h1>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button id="shutter">ðŸ“¸ Capture & Detect ISBN</button>
  <div id="status"></div>
  <textarea id="isbnText" placeholder="Detected ISBNs will appear here..."></textarea>
  <button id="sendEmail">ðŸ“§ Send to Email</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");
    const isbnText = document.getElementById("isbnText");
    const GOOGLE_API = "https://www.googleapis.com/books/v1/volumes?q=isbn:";

    function showStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.className = isError ? 'error' : 'success';
      statusDiv.style.display = 'block';
    }

    function cleanISBN(text) {
      const m = text.match(/(?:ISBN(?:-1[03])?:?\s*)?((97[89]?[- ]?)?\d{9,12}[\dX])/i);
      return m ? m[1].replace(/[-\s]/g, '') : null;
    }

    function extractISBNRightOfKeyword(text) {
      for (let line of text.split('\n')) {
        if (/ISBN/i.test(line)) {
          const parts = line.split(/ISBN(?:-1[03])?:?/i);
          if (parts[1]) {
            const m = parts[1].match(/[\s]*([0-9]{10,13}[\dX])/);
            if (m) return m[1];
          }
        }
      }
      return null;
    }

    async function lookupTitle(isbn) {
      try {
        const res = await fetch(`${GOOGLE_API}${isbn}`);
        const data = await res.json();
        if (data.totalItems > 0) return data.items[0].volumeInfo.title;
      } catch (e) {}
      return "rescan";
    }

    async function preprocessOCR(blob) {
      return await new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const tmp = document.createElement('canvas');
          tmp.width = img.width; tmp.height = img.height;
          const ctx = tmp.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const imgData = ctx.getImageData(0,0,tmp.width,tmp.height);
          const d = imgData.data;
          for (let i = 0; i < d.length; i += 4) {
            const avg = (d[i]+d[i+1]+d[i+2])/3;
            d[i]=d[i+1]=d[i+2]= avg>128?255:0;
          }
          ctx.putImageData(imgData,0,0);
          tmp.toBlob(resolve, 'image/jpeg', 0.95);
        };
        img.src = URL.createObjectURL(blob);
      });
    }

    async function detectISBN(blob) {
      const imgUrl = URL.createObjectURL(blob);

      const q = await new Promise(res => {
        Quagga.decodeSingle({
          src: imgUrl, locate: true,
          decoder: { readers: ['ean_reader','upc_reader'] }
        }, r => res(r && r.codeResult ? cleanISBN(r.codeResult.code) : null));
      });
      if (q) return q;

      try {
        const z = await new ZXing.BrowserMultiFormatReader().decodeFromImageUrl(imgUrl);
        const zi = cleanISBN(z.text);
        if (zi) return zi;
      } catch (e) {}

      const preblob = await preprocessOCR(blob);
      const { data:{ text } } = await Tesseract.recognize(preblob, 'eng');
      return extractISBNRightOfKeyword(text) || cleanISBN(text);
    }

    document.getElementById("shutter").onclick = () => {
      showStatus("Capturing...");
      canvas.width=video.videoWidth; canvas.height=video.videoHeight;
      canvas.getContext("2d").drawImage(video,0,0);
      canvas.toBlob(async blob => {
        const isbn = await detectISBN(blob);
        if (isbn) {
          const title = await lookupTitle(isbn);
          isbnText.value += `${isbn}\t${title}\n`;
          showStatus("ISBN detected âœ…");
        } else showStatus("No valid ISBN found.", true);
      });
    };

    document.getElementById("sendEmail").onclick = () => {
      const lines = isbnText.value.trim().split("\n")
        .map(l => l.split("\t"))
        .filter(([,t]) => t && t.toLowerCase()!=="rescan")
        .map(([i]) => i).join("\n");
      const mailto = `mailto:?subject=ISBNs&body=${encodeURIComponent(lines||"")}`;
      window.location.href = mailto;
    };

    async function initCamera() {
      try {
        video.srcObject = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }});
        showStatus("Camera ready");
      } catch (e) {
        showStatus("Camera access denied.", true);
      }
    }
    window.onload = initCamera;
  </script>
</body>
</html>
