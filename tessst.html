<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“š ISBN Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    button {
      padding: 1em;
      font-size: 1em;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 1em;
      padding: 0.5em;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š ISBN Image Capture</h1>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button id="shutter">ðŸ“¸ Capture ISBN Image</button>

  <div id="status"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");

    function showStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.className = isError ? 'error' : 'success';
      statusDiv.style.display = 'block';
      setTimeout(() => statusDiv.style.display = 'none', 4000);
    }

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        showStatus("Camera initialized. Ready to capture.", false);
      } catch (e) {
        showStatus("Camera access denied. Please enable camera permissions.", true);
        console.error(e);
      }
    }

    document.getElementById("shutter").onclick = () => {
      if (!video.srcObject) {
        showStatus("Camera not ready. Please allow camera access.", true);
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        // At this point you can send the `blob` to OCR/barcode reader
        showStatus("Image captured. Process with OCR/barcode scanner.", false);
        // Example: uploadBlobToServer(blob);
      }, "image/jpeg", 0.9);
    };

    window.onload = initCamera;
  </script>
</body>
</html>
