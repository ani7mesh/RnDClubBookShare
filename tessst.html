<!DOCTYPE html>
<html>
<head>
  <title>📚 ISBN Capture (Multi-Method)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      height: 50vh;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1em;
      padding: 0.5em;
    }
    button {
      padding: 1em;
      font-size: 1em;
      width: 100%;
      margin-top: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 1em;
      padding: 0.5em;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>📚 ISBN Capture</h1>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button id="shutter">📸 Capture & Detect ISBN</button>

  <div id="status"></div>
  <textarea id="isbnText" placeholder="Detected ISBNs will appear here..."></textarea>

  <button id="sendEmail">📧 Send to Email</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");
    const isbnText = document.getElementById("isbnText");
    const GOOGLE_API = "https://www.googleapis.com/books/v1/volumes?q=isbn:";

    function showStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.className = isError ? 'error' : 'success';
      statusDiv.style.display = 'block';
    }

    function cleanISBN(text) {
      const match = text.match(/(?:ISBN(?:-1[03])?:?\s*)?((97[89][- ]?)?\d{1,5}[- ]?\d{1,7}[- ]?\d{1,7}[- ]?[\dX])/i);
      if (match) return match[1].replace(/[-\s]/g, '');
      return null;
    }

    async function lookupTitle(isbn) {
      try {
        const res = await fetch(`${GOOGLE_API}${isbn}`);
        const data = await res.json();
        if (data.totalItems > 0) {
          return data.items[0].volumeInfo.title;
        }
      } catch (err) {
        console.error("Lookup failed", err);
      }
      return "rescan";
    }

    async function detectISBN(blob) {
      const imageUrl = URL.createObjectURL(blob);

      // 1️⃣ Try QuaggaJS
      const quaggaISBN = await new Promise(resolve => {
        Quagga.decodeSingle({
          src: imageUrl,
          locate: true,
          decoder: { readers: ['ean_reader', 'upc_reader'] }
        }, result => {
          if (result && result.codeResult?.code) resolve(cleanISBN(result.codeResult.code));
          else resolve(null);
        });
      });

      if (quaggaISBN) return quaggaISBN;

      // 2️⃣ Try ZXing
      try {
        const zxing = new ZXing.BrowserMultiFormatReader();
        const result = await zxing.decodeFromImageUrl(imageUrl);
        const zxingISBN = cleanISBN(result.text);
        if (zxingISBN) return zxingISBN;
      } catch (e) {
        console.log("ZXing failed", e);
      }

      // 3️⃣ Try OCR
      try {
        const { data: { text } } = await Tesseract.recognize(blob, 'eng');
        return cleanISBN(text);
      } catch (err) {
        console.error("OCR failed", err);
        return null;
      }
    }

    document.getElementById("shutter").onclick = () => {
      showStatus("Capturing...");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(async blob => {
        const isbn = await detectISBN(blob);
        if (isbn) {
          const title = await lookupTitle(isbn);
          isbnText.value += `${isbn}\t${title}\n`;
          showStatus(`ISBN detected and added ✅`);
        } else {
          showStatus("No valid ISBN found. Try again.", true);
        }
      }, 'image/jpeg', 0.95);
    };

    document.getElementById("sendEmail").onclick = () => {
      const subject = "My Book ISBNs";
      const body = encodeURIComponent(isbnText.value);
      const mailtoLink = `mailto:?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    };

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        showStatus("Camera ready");
      } catch (e) {
        showStatus("Camera access denied.", true);
        console.error(e);
      }
    }

    window.onload = initCamera;
  </script>
</body>
</html>
