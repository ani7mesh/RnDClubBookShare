<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBN Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #camera-container {
      position: relative;
      width: 100%;
      height: 50vh;
      background: #000;
    }
    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #zoom-control {
      position: absolute;
      right: 10px;
      top: 10px;
    }
    #output {
      margin: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }
    button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="camera" autoplay muted playsinline></video>
    <input type="range" id="zoom-control" min="1" max="3" step="0.1" value="1">
  </div>

  <div id="output">
    <button id="capture-btn">Capture</button>
    <button id="manual-btn">Manual Entry</button>
    <textarea id="isbn-textarea" readonly></textarea>
    <button id="send-mail">Send via Email</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/paddleocr@1.0.0/paddleocr.min.js"></script>
  <script>
    const video = document.getElementById('camera');
    const zoomControl = document.getElementById('zoom-control');
    const captureBtn = document.getElementById('capture-btn');
    const manualBtn = document.getElementById('manual-btn');
    const textarea = document.getElementById('isbn-textarea');
    const sendBtn = document.getElementById('send-mail');

    let stream;
    let detectedISBNs = new Set();

    function isISBN13(text) {
      return /\b97[89]\d{10}\b/.test(text);
    }

    async function verifyISBN(isbn) {
      const googleBooks = fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`)
        .then(res => res.json())
        .then(data => data.items?.[0]?.volumeInfo?.title || null)
        .catch(() => null);

      const openLibrary = fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`)
        .then(res => res.json())
        .then(data => data[`ISBN:${isbn}`]?.title || null)
        .catch(() => null);

      const libraryThing = fetch(`https://www.librarything.com/api/thingTitle/${isbn}`)
        .then(res => res.text())
        .then(text => text.includes('No data') ? null : text)
        .catch(() => null);

      const results = await Promise.all([googleBooks, openLibrary, libraryThing]);
      return results.find(title => !!title);
    }

    async function handleText(text) {
      const matches = [...new Set([...text.matchAll(/\b97[89]\d{10}\b/g)].map(m => m[0]))];
      for (const isbn of matches) {
        if (!detectedISBNs.has(isbn)) {
          const title = await verifyISBN(isbn);
          if (title) {
            detectedISBNs.add(isbn);
          }
        }
      }
      textarea.value = Array.from(detectedISBNs).map(i => `${i}\t${i.title || ''}`).join('\n');
    }

    async function tryPaddleOCR(canvas) {
      try {
        const ocr = await PaddleOCR.load();
        const { data: results } = await ocr.detectText(canvas);
        const text = results.map(item => item.text).join(" ");
        return [...new Set(text.match(/\b97[89]\d{10}\b/g))] || [];
      } catch (e) {
        console.error("PaddleOCR error:", e);
        return [];
      }
    }

    async function tryGoogleVision(canvas) {
      try {
        const base64 = canvas.toDataURL("image/jpeg").split(",")[1];
        const body = {
          requests: [{
            image: { content: base64 },
            features: [{ type: "TEXT_DETECTION" }]
          }]
        };

        const response = await fetch("https://vision.googleapis.com/v1/images:annotate?key=YOUR_GOOGLE_API_KEY", {
          method: "POST",
          body: JSON.stringify(body),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        const text = result.responses?.[0]?.fullTextAnnotation?.text || "";
        return [...new Set(text.match(/\b97[89]\d{10}\b/g))] || [];
      } catch (e) {
        console.error("Google Vision error:", e);
        return [];
      }
    }

    async function captureFrame() {
      captureBtn.disabled = true;
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const imageData = canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);

      if (code && isISBN13(code.data)) {
        await handleText(code.data);
      } else {
        const result = await Tesseract.recognize(canvas, 'eng');
        if (result.data.text.trim()) {
          await handleText(result.data.text);
        } else {
          const paddleMatches = await tryPaddleOCR(canvas);
          if (paddleMatches.length) {
            for (const match of paddleMatches) await handleText(match);
          } else {
            const visionMatches = await tryGoogleVision(canvas);
            for (const match of visionMatches) await handleText(match);
          }
        }
      }
      captureBtn.disabled = false;
    }

    captureBtn.addEventListener('click', captureFrame);

    manualBtn.addEventListener('click', () => {
      const manualISBN = prompt("Enter ISBN13 manually:");
      if (manualISBN && isISBN13(manualISBN)) {
        verifyISBN(manualISBN).then(title => {
          if (title) detectedISBNs.add(manualISBN);
          textarea.value = Array.from(detectedISBNs).map(i => `${i}\t${i.title || ''}`).join('\n');
        });
      }
    });

    sendBtn.addEventListener('click', () => {
      const validText = Array.from(detectedISBNs)
        .filter(i => i)
        .map(i => `${i}\t${i.title || ''}`)
        .join('%0D%0A');
      window.location.href = `mailto:?subject=Scanned ISBNs&body=${validText}`;
    });

    zoomControl.addEventListener('input', () => {
      const track = stream?.getVideoTracks?.()[0];
      const capabilities = track?.getCapabilities?.();
      if (capabilities?.zoom) {
        track.applyConstraints({ advanced: [{ zoom: parseFloat(zoomControl.value) }] });
      }
    });

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(s => {
      stream = s;
      video.srcObject = s;
    });
  </script>
</body>
</html>
