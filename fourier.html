<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimalist Fourier Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh; /* CSS size */
      background: #000;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d', { alpha: false });

    function resize() {
      // Use CSS size to compute backing-store size
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);

      // Normalize coordinates to CSS pixels
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }

    window.addEventListener('resize', resize, { passive: true });
    window.addEventListener('orientationchange', resize, { passive: true });
    resize();

    // Minimalist parametric curve: a few harmonics for a clean Fourier-style loop
    function draw(timestamp) {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      const cx = w / 2;
      const cy = h / 2;
      const radius = Math.min(w, h) * 0.36;

      ctx.clearRect(0, 0, w, h);

      ctx.save();
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 1.5;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';

      const N = 240; // points along the curve
      const t = timestamp || 0;

      ctx.beginPath();
      for (let i = 0; i < N; i++) {
        const theta = (i / N) * Math.PI * 2;

        const x = cx
          + radius * Math.cos(theta)
          + 0.24 * radius * Math.cos(3 * theta + t * 0.002)
          + 0.10 * radius * Math.sin(5 * theta - t * 0.004);

        const y = cy
          + radius * Math.sin(theta)
          + 0.16 * radius * Math.sin(2 * theta - t * 0.003)
          + 0.08 * radius * Math.cos(6 * theta + t * 0.006);

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.stroke();
      ctx.restore();

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
